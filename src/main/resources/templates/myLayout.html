<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Gestions des spectacles</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/admin/}">
            <img th:src="@{/img/logo.png}" width="30" height="30"
                 class="d-inline-block align-top" alt="">Spectacle
        </a>
        <div style="flex-grow: 1; display: flex;">
            <ul class="nav navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin/index}">Liste des spectacles
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/showNewSpectacleForm}">
                        Ajouter un spectacle</a>
                </li>
            </ul>
            <div class="my-nav-right">
                <div style="margin: 5px;" class="nav-item text-success" th:inline="text">
                    Bienvenue <strong>[[${#httpServletRequest.remoteUser}]]</strong> !
                </div>
                <div>
                    <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
                        <input class="form-control mr-sm-2" type="hidden"/>
                        <button class="btn btn-danger my-2 my-sm-0" type="submit">Deconnexion</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</header>

<section layout:fragment="content">
</section>

<footer class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <p class="text-muted">
                Projet platine, Gestion d'une application de recherche des spectacles, Faical NACHITI, 2020.
            </p>
        </div>
    </div>
</footer>

</body>
</html>

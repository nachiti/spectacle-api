<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Spectacle</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous"/>

</head>
<body>
    <div class="container">
        <h1> Gestion de Spectacle</h1>
        <hr>
        <h2> Ajouter un spectacle</h2>

        <form th:action = "@{/admin/saveSpectacle}"
              th:object="${spectacle}" method="POST">
            <p>Titre :
            <input type="text" th:field="*{titre}"
                   placeholder="titre du spectalce" class="form-control mb-4 col-4"/>
            </p>
            <p>Type :
            <select name="typeSpectacle" th:field="*{typeSpectacle}" class="form-control mb-4 col-4">
                <option th:each="typeSpectacle : ${T(com.example.spectacle.model.TypeSpectacle).values()}"
                        th:value="${typeSpectacle}" th:text="${typeSpectacle}">
                </option>
            </select>
            </p>
            <p>Latitude :
            <input type="text" th:field="*{latitude}"
                   placeholder="latitude du spectalce" class="form-control mb-4 col-4"/>
            </p>
            <p>Longitude :
                <input type="text" th:field="*{longitude}"
                   placeholder="longitude du spectalce" class="form-control mb-4 col-4"/>
            </p>
            <p>Adresse :
                <input type="text" th:field="*{adresse}"
                   placeholder="adresse du spectalce" class="form-control mb-4 col-4"/>
            </p>
            <p>Date et Heure :
                <input type="datetime-local" th:field="*{dateHeure}"
                   placeholder="dateHeure du spectalce" class="form-control mb-4 col-4"/>
            </p>
            <p>Prix :
                <input type="text" th:field="*{prix}"
                   placeholder="prix du spectalce" class="form-control mb-4 col-4"/>
            </p>
            <p>Description :
            <textarea  th:field="*{description}"
                   placeholder="description du spectalce" class="form-control mb-4 col-4"></textarea>
            </p>
            <p>Ac√©es Handicap :
            <select name="accesHadicap" th:field="*{accesHadicap}" class="form-control mb-4 col-4">
                <option th:value="true" th:text="Oui"></option>
                <option th:value="false" th:text="Non"></option>
            </select>
            </p>
            <p>Interieur/Exterieur :
                <select name="interExter" th:field="*{interExter}" class="form-control mb-4 col-4">
                    <option th:each="interExter : ${T(com.example.spectacle.model.InterExter).values()}"
                            th:value="${interExter}" th:text="${interExter}">
                </select>
            </p>
            <button type="submit" class="btn btn-info col-2"> Enregistrer </button>

        </form>
    </div>
</body>
</html>

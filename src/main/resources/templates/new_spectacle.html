<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{myLayout}">
<head>
    <meta charset="UTF-8">
    <title>Add Spectacle</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous"/>
</head>
<body>
<div layout:fragment="content">
    <div class="myContainer">
        <h1> Ajout d'un spectacle</h1>
        <hr/>
        <a th:href="@{/admin/index}"> <-Retour vers la page liste spectacle</a>
    </div>
    <div class="myContainer">
        <form th:action="@{/admin/saveSpectacle}"
              th:object="${spectacle}" method="POST" enctype="multipart/form-data" required>
            <div class="block">
                <label for="titre">Titre :</label>
                <input id="titre" type="text" th:field="*{titre}"
                       placeholder="titre du spectalce" class="myform-control mb-4 col-4" required/>
            </div>
            <div class="block">
                <label for="image">Ajouter des photos : </label>
                <input id="image" type="file" name="files" accept="image/png, image/jpeg" class="mb-4 col-4" multiple
                       required/>
            </div>
            <div class="block">
                <label for="type">Type :</label>
                <select id="type" name="typeSpectacle" th:field="*{typeSpectacle}" class="myform-control mb-4 col-4"
                        required>
                    <option th:each="typeSpectacle : ${T(com.example.spectacle.model.TypeSpectacle).values()}"
                            th:value="${typeSpectacle}" th:text="${typeSpectacle}">
                    </option>
                </select>
            </div>
            <div class="block">
                <label for="latitude">Latitude :</label>
                <input id="latitude" type="text" th:field="*{latitude}"
                       placeholder="latitude du spectalce" class="myform-control mb-4 col-4" required/>
            </div>
            <div class="block">
                <label for="longitude">Longitude :</label>
                <input id="longitude" type="text" th:field="*{longitude}"
                       placeholder="longitude du spectalce" class="myform-control mb-4 col-4" required/>
            </div>
            <div class="block">
                <label for="adresse">Adresse : </label>
                <input id="adresse" type="text" th:field="*{adresse}"
                       placeholder="adresse du spectalce" class="myform-control mb-4 col-4" required/>
            </div>
            <div class="block">
                <label for="dateHeure">Date et Heure :</label>
                <input id="dateHeure" type="datetime-local" th:field="*{dateHeure}"
                       th:text="${#dates.format(dateHeure, 'dd/MM/yyyy hh:mm')}"
                       placeholder="dateHeure du spectalce" class="myform-control mb-4 col-4" required/>
            </div>
            <div class="block">
                <label for="prix">Prix :</label>
                <input id="prix" type="text" th:field="*{prix}"
                       placeholder="prix du spectalce" class="myform-control mb-4 col-4" required/>
            </div>
            <div class="block">
                <label for="description">Description : </label>
                <textarea id="description" th:field="*{description}"
                          placeholder="description du spectalce" class="myform-control mb-4 col-4" required></textarea>
            </div>
            <div class="block">
                <label for="accesHadicap">Ac√©es Handicap :</label>
                <select id="accesHadicap" name="accesHadicap" th:field="*{accesHadicap}"
                        class="myform-control mb-4 col-4"
                        required>
                    <option th:value="true" th:text="Oui"></option>
                    <option th:value="false" th:text="Non"></option>
                </select>
            </div>
            <div class="block">
                <label for="interExter">Interieur/Exterieur : </label>
                <select id="interExter" name="interExter" th:field="*{interExter}" class="myform-control mb-4 col-4"
                        required>
                    <option th:each="interExter : ${T(com.example.spectacle.model.InterExter).values()}"
                            th:value="${interExter}" th:text="${interExter}">
                </select>
            </div>
            <div class="block">
                <button type="submit" class="btnForm btn btn-info col-2"> Enregistrer</button>
            </div>
        </form>
        <hr/>
        <a th:href="@{/admin/index}"> <-Retour vers la page liste spectacle</a>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8"/>
<head>
    <meta charset="UTF-8"/>
    <title>Gestions des spectacles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous"/>
</head>

<body>
<form th:action="@{/admin/login}" method="post"
      style="max-width: 400px; margin: 0 auto;">
    <h1>Login Administration de l'application </h1>
    <div th:if="${param.error}" class="error alert alert-danger">
        Username ou password incorrect
    </div>
    <div class="form-group">
        <label for="username" class="form-control-label">Username</label>:
        <input type="text" id="username" name="username" autofocus="autofocus"
               class="form-control" required/>
        <label for="password" class="form-control-label">Password</label>:
        <input type="password" id="password" name="password"
               class="form-control" required/>
        <input style="margin-top: 20px;" type="submit" class="btn btn-primary" value="CONNEXION"/>
    </div>
</form>
</body>
</html>
